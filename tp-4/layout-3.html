<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TP4 - Bootstrap - Layout N3</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<style type="text/css">
			.section { padding: 2em 0 }
			.section-1 { background-color: #CA9F77;}
			.section-2 { background-color: #CBC168;}
			.section-3 { background-color: #A3C55B;}
			.section-4 { background-color: #76D179;}
			.section-5 { background-color: #85E3C1;}
			.section-6 { background-color: #79BFE5;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row g-0 text-center justify-content-center">
				<div class="col-lg-9 col-md-7 col-sm-6 col-12">
					<div class="section section-1">sección 1</div>
				</div>
			</div>
			<div class="row g-0 text-center">
				<div class="col-lg-2 col-md-3 order-md-first col-sm-4 order-last col-12">
					<div class="section section-2">sección 2</div>
				</div>
				<div class="col-lg-8 col-md-6 col-sm-4 col-12">
					<div class="section section-3">sección 3</div>
				</div>
				<div class="col-lg-2 col-md-3 order-md-last col-sm-4 order-first col-12">
					<div class="section section-4">sección 4</div>
				</div>
			</div>
			<div class="row g-0 text-center">
				<div class="col-lg-1 offset-lg-10 col-md-3 offset-md-6 col-sm-6 d-none d-sm-block">
					<div class="section section-5">sección 5</div>
				</div>
				<div class="col-lg-1 col-md-3 order-md-first col-sm-6 col-12">
					<div class="section section-6">sección 6</div>
				</div>
			</div>
		</div>
	</body>
</html>
